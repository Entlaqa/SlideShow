<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>SlideShow Demo</title>
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../mootools.js"></script>
	<script type="text/javascript" charset="utf-8" src="../Loop.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../Source/SlideShow.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../Source/SlideShow.Labels.js"></script>
	<script type="text/javascript" charset="utf-8" src="demo.js"></script>
</head>

<body>
	<h1>SlideShow.Labels Demo</h1>
	<div id="slides" class="delay:2000 duration:1000">
		<div class="transition:crossFade red">1</div>
		<div class="transition:fade duration:2000 green">2</div>
		<div class="transition:crossFade duration:1000 blue">3</div>
		<div class="transition:fadeThroughBackground duration:500 red">4</div>
		<div class="transition:none green">5</div>
		<div class="transition:blindRightFade blue">6</div>
	</div>

</body>
</html>
