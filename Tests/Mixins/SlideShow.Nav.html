<style>
div#slides {
	width: 500px;
	height: 280px;
	overflow: hidden;
	position: absolute;
	left: 450px;
	top: 22px;
}

div#slides div {
	height: 200px;
	width: 500px;
	font-size: 40px;
	padding-top: 80px;
	text-align: center;
	color: #fff;
}

.red {background: #e40053;}
.blue {background: #0094d5;}
.green {background: #43aa38;}

.slideshow-nav {
	position: absolute;
	top: 320px;
	left: 450px;
	width: 500px;
	text-align: center;
	padding: 0;
}

.slideshow-nav li {
	display: inline-block;
	width: 20px;
	height: 20px;
	background: #585858;
	cursor: pointer;
	margin: 0 4px;
	color: #fff;
}

.slideshow-nav li:hover {
	background: #000;
}

</style>
<div id="slides" class="delay:2000 duration:1000">
	<div data-label=0 class="transition:none green">0<br> none</div>
	<div data-label=1 class="transition:pushUp duration:500 blue">1<br> pushUp:500</div>
	<div data-label=2 class="transition:pushDown red">2<br> pushDown</div>
	<div data-label=3 class="transition:pushLeft green">3<br> pushLeft</div>
	<div data-label=4 class="transition:pushRight blue">4<br> pushRight</div>
	<div data-label=5 class="transition:blindUp red">5<br> blindUp</div>
	<div data-label=6 class="transition:blindDown green">6<br> blindDown</div>
	<div data-label=7 class="transition:blindLeft blue">7<br> blindLeft</div>
	<div data-label=8 class="transition:blindRight red">8<br> blindRight</div>
	<div data-label=9 class="transition:blindUpFade green">9<br> blindUpFade</div>
	<div data-label=10 class="transition:blindDownFade blue">10<br> blindDownFade</div>
	<div data-label=11 class="transition:blindLeftFade red">11<br> blindLeftFade</div>
	<div data-label=12 class="transition:blindRightFade green">12<br> blindRightFade</div>
	<div data-label=13 class="transition:crossFade red">13<br> crossFade</div>
	<div data-label=14 class="transition:fade green">14<br> fade</div>
	<div data-label=15 class="transition:fadeThroughBackground red">15<br> fadeThroughBackground</div>
</div>



<script src="/depender/build?require=SlideShow/SlideShow.Nav,Core/Element.Event"></script>

<script>
var slideshow = new SlideShow('slides', {label: 'data-label'}).mixin(SlideShow.Nav);
makeActions([
	{
		fn: function(){
			slideshow.detachNav();
		},
		title: 'detachNav',
		description: 'Detaches click event from nav items'
	},
	{
		fn: function(){
			slideshow.attachNav();
		},
		title: 'attachNav',
		description: 'Attaches click event to nav items'
	},
	{
		fn: function(){
			slideshow.destroyNav();
		},
		title: 'destroyNav',
		description: 'Destroys the navigation element'
	},
	{
		fn: function(){
			slideshow.buildNav();
		},
		title: 'buildNav',
		description: 'Builds and attaches the navigation element'
	}
]);

</script>
